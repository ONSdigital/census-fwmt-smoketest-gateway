plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}



task cucumber(dependsOn: testClasses) {
	doLast {
		javaexec {
			main = "cucumber.api.cli.Main"
			classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
			args = ['--plugin', 'pretty', '--plugin', 'json:build/cucumber-report.json', '--glue', 'uk.gov.ons.fwmt.smoketest.gateway', 'src/test/resources']
		}
	}
}

test {
	dependsOn cleanTest
	testLogging.showStandardStreams = true
	systemProperties System.getProperties()
	dependsOn cucumber
}

configurations {
	cucumberRuntime {
		extendsFrom testRuntime
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


	compile group: 'org.springframework', name: 'spring-context', version: '5.1.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-test', version: '5.0.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.2.RELEASE'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'

	testCompile 'io.cucumber:cucumber-java:4.0.2'
	testCompile 'io.cucumber:cucumber-junit:4.0.2'
	testCompile 'io.cucumber:cucumber-spring:4.0.2'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
